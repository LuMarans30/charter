<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jsPDF/dist/jspdf.debug.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <title>Charter</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Project Charter Builder</h1>
        <input id='fileid' type='file' onchange="generateCharter()" accept="application/json" hidden />
        <button class="btn btn-primary" onclick="loadJson()">Load a JSON file</button>
        <div id="charter">
        </div>
        <button class="btn btn-primary" id="button-download" onclick="downloadCharter()" hidden>Download Charter as
            PDF</button>
    </div>
</body>

</html>
