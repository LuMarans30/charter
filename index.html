<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/jsPDF/dist/jspdf.debug.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="js/djv.js"></script>
    <title>Charter</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Project Charter Builder</h1>
        <input id='fileid' type='file' onchange="fileupload()" accept="application/json" hidden />
        <button class="btn btn-primary" onclick="openDialog()">Load a JSON file</button>
        <div id="charter"></div>
        <button class="btn btn-primary" id="button-download" data-bs-toggle="modal" data-bs-target="#choose-dialog"
            hidden>Download Charter as
            PDF</button>
        <div class="modal fade" id="choose-dialog" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modalit√† tabella</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Scaricare la tabella in versione chiara o scura?</p>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="light" checked>
                                <label class="form-check-label" for="light">
                                    Light
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="dark">
                                <label class="form-check-label" for="dark">
                                    Dark
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="downloadCharter()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
